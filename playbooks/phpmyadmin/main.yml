- name: install phpmyadmin
  hosts: all
  tasks:
  
    - name: add repository for php 7.3
      yum:
        state: present
        name: https://rpms.remirepo.net/enterprise/remi-release-7.rpm

    - name: install php packages
      yum:
        state: present
        enablerepo: remi-php73
        name:
          - php
          - php-common
          - php-mcrypt
          - php-cli
          - php-gd
          - php-curl
          - php-mysqlnd
          - phpmyadmin
          
    - name: install apache

# tasks file for phpmyadmin
- name: install phpmyadmin
  yum:
    enablerepo: remi-php73
    name: phpmyadmin
    state: present
 
- name: update phpMyAdmin.conf
  copy:
    src: phpMyAdmin.conf
    dest: /etc/httpd/conf.d/phpMyAdmin.conf
    owner: root
    group: root
    mode: 0644
  notify: restart httpd

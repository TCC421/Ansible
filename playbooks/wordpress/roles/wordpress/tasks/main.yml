# Pre-req for Ansible MYSQL_DB and MYSQL_USer modules
- name: install python pip
  yum:
    state: present
    name:
        - python-setuptools
        - python-pip
        - python-devel
        - mysql-devel
        - libsemanage-python
      
- name: Install the Python MySQLB module
  pip:
    name: pymysql
      
# Create Database and configure
- name: Create Wordpress Database
  mysql_db:
    name: wordpress
    state: present
    collation: utf8_bin
    login_user: root
    login_password: "{{ mysql_root_password }}"
      
- name: create wordpress user and grant permissions
  mysql_user:
    name: wordpress
    password: "{{ wordpress_password }}"
    priv: wordpress.*:ALL
    host: localhost
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"
   
# Restart apache
- name: Restart apache
  service:
    name: httpd
    state: restarted
        
# Download wordpress
- name: Download WordPress
  get_url: 
    url: https://wordpress.org/latest.tar.gz 
    dest: /tmp/wordpress.tar.gz

# Extract wordpress
- name: Extract WordPress
  unarchive: 
    src: /tmp/wordpress.tar.gz
    dest: /var/www/html
    remote_src: yes
#    extra_opts: [--strip-components=1]
        
# Create upload directory
- name: Create uploads directory
  file:
    path: /var/www/html/wp-content/uploads
    state: directory

# Assign ownership and permissions to wordpress
- name: Change ownership
  file:
    path: /var/www/html
    owner: apache
    group: apache
    recurse: yes
    state: directory
    
# Copy Config File
- name: Copy Wordpress config file
  copy:
    src: /var/www/html/wordpress/wp-config-sample.php
    dest: /var/www/html/wordpress/wp-config.php
    remote_src: yes
    
# Wordpress Configuration #1
- name: Configure /var/www/html/wordpress/wp-config.php
  lineinfile:
    path: /var/www/html/wordpress/wp-config.php
    regexp: 'database_name_here'
    replace: 'wordpress'

# Wordpress Configuration #2
- name: Configure /var/www/html/wordpress/wp-config.php
  lineinfile:
    path: /var/www/html/wordpress/wp-config.php
    regexp: 'username_here'
    replace: 'wordpress'

# Wordpress Configuration #3
- name: Configure /var/www/html/wordpress/wp-config.php
  lineinfile:
    path: /var/www/html/wordpress/wp-config.php
    regexp: 'password_here'
    replace: '{{ wordpress_password }}'

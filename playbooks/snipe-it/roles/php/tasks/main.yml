- name: add repository for php 7.3
  yum:
      state: present
      name: https://rpms.remirepo.net/enterprise/remi-release-7.rpm
        
- name: install php packages (7.3)
  yum:
      state: present
      enablerepo: remi-php73
      name:
        - php
        - php-openssl
        - php-pdo
        - php-mbstring
        - php-tokenizer
        - php-curl
        - php-mysql
        - php-ldap
        - php-zip
        - php-fileinfo
        - php-gd
        - php-dom
        - php-mcrypt
